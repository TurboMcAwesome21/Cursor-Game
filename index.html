<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracking Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #target {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Mouse Tracking Challenge</h1>
    <p id="status">Keep your cursor inside the moving target!</p>
    <div id="gameArea">
        <div id="target"></div>
    </div>

    <script>
        let target = document.getElementById("target");
        let status = document.getElementById("status");
        let gameActive = true;
        let phase = 1;
        let timer;
        let movementInterval;

        function moveTargetSlowly() {
            movementInterval = setInterval(() => {
                let x = parseFloat(target.style.left || "50%") + (Math.random() * 20 - 10);
                let y = parseFloat(target.style.top || "50%") + (Math.random() * 20 - 10);
                x = Math.max(0, Math.min(window.innerWidth - 100, x));
                y = Math.max(0, Math.min(window.innerHeight - 100, y));
                target.style.left = `${x}px`;
                target.style.top = `${y}px`;
            }, 500);
        }

        function startGame() {
            phase = 1;
            gameActive = true;
            status.textContent = "Keep your cursor in the moving area!";
            moveTargetSlowly();
            
            setTimeout(() => {
                if (gameActive) {
                    phase = 2;
                    status.textContent = "Now click the target within 2 seconds!";
                    clearInterval(movementInterval);
                    moveTargetFast();
                    timer = setTimeout(gameOver, 2000);
                }
            }, 20000);
        }

        function moveTargetFast() {
            function jumpTarget() {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 100);
                target.style.left = `${x}px`;
                target.style.top = `${y}px`;
            }
            jumpTarget();
            movementInterval = setInterval(jumpTarget, 500);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(movementInterval);
            let insults = [
                "You wouldnâ€™t be fit to clean the latrines at Taco Bell.",
                "You have the reaction speed of a snail on tranquilizers.",
                "Even a goldfish has better hand-eye coordination than you.",
                "Your ancestors are embarrassed by this display.",
                "NASA has confirmed: you are a failure at life."
            ];
            status.textContent = insults[Math.floor(Math.random() * insults.length)];
            new Audio('https://www.soundjay.com/button/beep-07.wav').play();
        }

        target.addEventListener("mouseenter", () => {
            if (phase === 1) {
                clearTimeout(timer);
            }
        });
        
        target.addEventListener("mouseleave", () => {
            if (phase === 1) {
                gameOver();
            }
        });
        
        target.addEventListener("click", () => {
            if (phase === 2) {
                clearTimeout(timer);
                clearInterval(movementInterval);
                startGame();
            }
        });
        
        startGame();
    </script>
</body>
</html>
