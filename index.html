<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .flipped {
            background-color: white;
            color: black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Intelligence Test</h1>
    <p id="status">Find a match within 10 tries!</p>
    <div id="gameBoard"></div>
    <button onclick="resetGame()">Reset Game</button>
    
    <script>
        const uniqueEmojis = ["ðŸ˜€", "ðŸ˜‚", "ðŸ˜Ž", "ðŸ˜", "ðŸ¤¯", "ðŸ¤¡", "ðŸ¥³", "ðŸ¤–", "ðŸ‘»", "ðŸ’©", "ðŸš€", "ðŸŽ¸", "âš¡", "ðŸ±", "ðŸ¶", "ðŸ¸", "ðŸ¦„", "ðŸŒŽ", "ðŸ•", "ðŸ”", "ðŸŽƒ", "ðŸŽ­", "ðŸŽ¯", "ðŸŽ®", "ðŸŽ²", "ðŸŽµ", "ðŸ“¸", "ðŸš—", "ðŸš´", "ðŸ†", "ðŸ€", "âš½", "â›·", "ðŸ„", "ðŸ›¶", "ðŸŽ¤", "ðŸŽ»", "ðŸ¥", "ðŸŽº", "ðŸ¥‡", "ðŸ¹", "ðŸ§©", "ðŸŽ¯", "ðŸŽ³", "ðŸŽ­", "ðŸ›¹", "ðŸ‡", "ðŸš¢", "ðŸ›©", "ðŸšœ", "ðŸš“", "ðŸ›¸", "ðŸš„", "ðŸ—¿", "ðŸŽ¡", "ðŸŽ¢", "ðŸŽ ", "ðŸŽ¨", "ðŸ–¼", "ðŸ", "ðŸ—¼", "ðŸ›•", "ðŸ•Œ", "ðŸ°", "ðŸ¯", "ðŸ›¤", "ðŸŒ‹", "ðŸž", "ðŸœ", "ðŸŒ…", "ðŸ”", "ðŸŒ", "ðŸŒ‰", "ðŸŒŒ", "ðŸŒ ", "ðŸŽ‡", "âœ¨", "ðŸ”¥", "ðŸ’§", "ðŸŒŠ", "â˜€", "â„", "ðŸŒª", "ðŸŒˆ", "ðŸŒ‚", "â˜‚", "ðŸ•¶", "âŒ›", "â³", "â°", "ðŸ“…", "ðŸ“†", "ðŸ“œ", "ðŸ“–", "ðŸ“š", "ðŸ”®", "ðŸ’Ž", "ðŸ”‘", "ðŸ””", "ðŸŽ¶", "ðŸ“¢", "ðŸ”Š", "ðŸŽ§"];
        let boardSize = 100;
        let cells = [];
        let attempts = 0;
        let firstSelection = null;
        let status = document.getElementById("status");
        
        function createBoard() {
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";
            let shuffledEmojis = [...uniqueEmojis].sort(() => Math.random() - 0.5);
            cells = [];
            
            for (let i = 0; i < boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                let emoji = shuffledEmojis[i];
                cell.dataset.emoji = emoji;
                cell.addEventListener("click", () => flipCell(cell));
                board.appendChild(cell);
                cells.push(cell);
            }
            status.textContent = "Find a match within 10 tries!";
            attempts = 0;
            firstSelection = null;
        }

        function flipCell(cell) {
            if (cell.classList.contains("flipped")) return;
            cell.textContent = cell.dataset.emoji;
            cell.classList.add("flipped");
            
            if (!firstSelection) {
                firstSelection = cell;
            } else {
                attempts++;
                if (attempts >= 10) {
                    endGame();
                }
                setTimeout(() => {
                    firstSelection.textContent = "";
                    firstSelection.classList.remove("flipped");
                    cell.textContent = "";
                    cell.classList.remove("flipped");
                    firstSelection = null;
                }, 1000);
            }
        }

        function getRandomIQ() {
            return Math.floor(Math.random() * 21) + 60;
        }

        function endGame() {
            let iq = getRandomIQ();
            status.textContent = `Don't worry, we know you tried your best. Your IQ is estimated at ${iq}. I'm sure you'll do better next time!`;
            document.getElementById("gameBoard").style.gridTemplateColumns = `repeat(${Math.floor(Math.random() * 5) + 5}, 50px)`;
        }

        function resetGame() {
            createBoard();
            document.getElementById("gameBoard").style.gridTemplateColumns = "repeat(10, 50px)";
        }

        createBoard();
    </script>
</body>
</html>
