<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .flipped {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Impossible Matching Game</h1>
    <p id="status">Find a match within 10 tries!</p>
    <div id="gameBoard"></div>
    
    <script>
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/".split("");
        const boardSize = 100;
        const cells = [];
        let attempts = 0;
        let firstSelection = null;
        let status = document.getElementById("status");

        function createBoard() {
            const board = document.getElementById("gameBoard");
            for (let i = 0; i < boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                let symbol = symbols[i % symbols.length] + i;
                cell.dataset.symbol = symbol;
                cell.addEventListener("click", () => flipCell(cell));
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function flipCell(cell) {
            if (cell.classList.contains("flipped")) return;
            cell.textContent = cell.dataset.symbol;
            cell.classList.add("flipped");
            
            if (!firstSelection) {
                firstSelection = cell;
            } else {
                attempts++;
                if (attempts >= 10) {
                    endGame();
                }
                setTimeout(() => {
                    firstSelection.textContent = "";
                    firstSelection.classList.remove("flipped");
                    cell.textContent = "";
                    cell.classList.remove("flipped");
                    firstSelection = null;
                }, 1000);
            }
        }

        function endGame() {
            status.textContent = "Don't worry, we know you tried your best. I'm sure you'll do better next time!";
        }

        createBoard();
    </script>
</body>
</html>
